<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">1 เป็น ๑</title>
    <style>
      textarea{
        margin-top: 40px;
        width: 90vw;
        height: 50vh;
      }
      body{
        margin: 0%;
        text-align: center;
        background-color: rgb(235, 245, 247);
      }
      button{
        margin: 20px;
      }
      .command{
        margin: 20px;
        background-color: rgb(0, 196, 0);
        color: rgb(255, 255, 255);
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 14px;
        margin: 2px 2px;
        cursor: pointer;
        border: none;
      }
      .change{
        margin-top: 5px;
        margin-bottom: 3px;
        border: solid  rgb(0, 255, 0);
        background-color: white;
        color: rgb(84, 84, 84);
        padding: 10px 30px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 20px;
        cursor: pointer;
      }
      #sinsuda{
        color: rgb(67, 67, 67);
        position: fixed;
        bottom: 0px;
        left: 0px;
        text-decoration: none;
        background-color: rgb(255, 255, 255);
        padding: 5px;
      }
      header{
        height: 40px;
        background-color: rgb(255, 255, 255);
        padding: 10px;
        text-align: center;
      }
      h3{
        color: rgb(67, 67, 67);
        margin: 5px;
      }
      .head{
        display: inline
      }
    </style>
</head>
<body>
  <header>
  <a id="sinsuda" href="https://sinsuda.com">โปรแกรมอื่น ๆ</a>
  <div>
    <h3 class="head">1 เป็น ๑</h3> <button onclick="switchLang()">switch</button>
  </div>
  </header>
  <textarea
      type="text"
      id="textInput"
    ></textarea><br>
    <input class="change" type="button" onclick="changeNum()" value="เปลี่ยน"><br>
    <input class="command" type="button" onclick="copy()" value="คัดลอก">
    <!--<input class="command" type="button" onclick="Paste()" value="วาง">-->
    <input class="command" type="button" onclick="Clear()" value="ล้าง">

    <script>
      document.getElementById("textInput").focus();

      var count = 0

      function switchLang(){
        console.log(count)
        count = count + 1
        let title = document.getElementById("title")
        let head = document.getElementsByClassName("head")[0]
        if (count%2 == 0){
          head.innerHTML = "1 เป็น ๑"
          title.innerHTML = "1 เป็น ๑"
        }
        else{
          head.innerHTML = "๑ เป็น 1"
          title.innerHTML = "๑ เป็น 1"
        }
      }

      function changeNum(){
        var text = document.getElementById("textInput").value;
        
        if (count%2 == 0){
          text = text.replace(/1/g, "๑")
          .replace(/2/g,"๒")
          .replace(/3/g,"๓")
          .replace(/4/g,"๔")
          .replace(/5/g,"๕")
          .replace(/6/g,"๖")
          .replace(/7/g,"๗")
          .replace(/8/g,"๘")
          .replace(/9/g,"๙")
          .replace(/0/g,"๐");
        }
        else{
          text = text.replace(/๑/g, "1")
          .replace(/๒/g, "2")
          .replace(/๓/g, "3")
          .replace(/๔/g, "4")
          .replace(/๕/g, "5")
          .replace(/๖/g, "6")
          .replace(/๗/g, "7")
          .replace(/๘/g, "8")
          .replace(/๙/g, "9")
          .replace(/๐/g, "0");
        }
        
        document.getElementById("textInput").value = text;
      }
      function copy(){
        var copyText = document.getElementById("textInput");
        copyText.select();
        copyText.setSelectionRange(0, 99999);
        document.execCommand("copy");
      }
      function Clear(){
        document.getElementById("textInput").value = "";
      }
      /*function Paste() {
        navigator.clipboard.readText().then(clipText => {
          document.getElementById("textInput").innerText += clipText;
        });
      } */

    </script>
</body>
</html>
